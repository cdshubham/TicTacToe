<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="Game.css" />
  </head>
  <body>
    <div id="main">X wins</div>
    <div id="nav">Tic Tac Toe</div>
    <div id="ctn">
      <div class="grid">
        <div class="btn"></div>
        <div class="btn"></div>
        <div class="btn btnr"></div>
        <div class="btn"></div>
        <div class="btn"></div>
        <div class="btn btnr"></div>
        <div class="btn btnb"></div>
        <div class="btn btnb"></div>
        <div class="btn btnr btnb"></div>
      </div>
    </div>
    <div id="box">
      <div id="turn">X Turn</div>
      <button id="reset">reset</button>
    </div>
    <script src="Game.js"></script>
    <div id="splashBack">
      <img
        src="https://play-lh.googleusercontent.com/zPxLgj5nvl20ahJV7aFC6S5mD8kii5CEEDj25j1P9CYAfXL9sdDuO-8eES0r4DhJHrU"
        id="splash"
      />
    </div>
    <audio autoplay loop hidden>
      <source src="backgroundMusic.mp4" type="audio/mpeg" />
    </audio>
  </body>
</html>
